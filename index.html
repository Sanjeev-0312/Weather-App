<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans : wght @300;400;500;600;700&display=swap" rel="stylesheet" />
    
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab"data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container-->
<div class=" sub-container grant-location-container">
    <img src="./assets/location.png"  width="80" height="80" loading="lazy">
    <p>Grant Location Access</p>
    <p>Allow Access to get Weather Information </p>
    <button class="btn" data-grantAccess>Grant Access</button>
</div>

<!-- Search form-->
 <form class="form-container" data-searchForm>
    <input placeholder="Search for City..." data-searchInput>
    <button class="btn" type="submit">
        <img src="assets/search.png" width="20" height="20" loading="lazy">
    </button>
 </form>

 <!-- Loading part-->

 <div class=" sub-container loading-container">
    <img src="assets/loading.gif" width="150" height="150">
    <p>Loading</p>
 </div>

<!-- Show the Weather information-->

<div class="  sub-container user-info-container">

    <div class="name">
        <p data-cityName></p>
        <img data-countryIcon>
    </div>
<!-- weather description-->
    <p data-weatherDesc></p>
    <img data-weatherIcon>
    <p data-temp></p>

    <div class="parameter-container">
        <div class="parameter">
            <img src="assets/wind.png" >
            <p>windspeed</p>
            <p data-windSpeed></p>
        </div>
<!--card 2-->
<div class="parameter" >
    <img src="assets/humidity.png">
    <p>humidity</p>
    <p data-humidity></p>
</div>

<!-- card 3-->
 <div class="parameter">
    <img src="assets/cloud.png" >
    <p>cloud</p>
    <p data-cloud>34%</p>


                 </div>
             </div>
           </div>


        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
